<!DOCTYPE html>
<html>
<head>
	<title>Exercise</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<header>
		<nav id="top-menu">

			<div class="menu-item float-left">
				<img src="./img/settings.png" alt="settings">
				<h3>Settings</h3>
			</div>

			<div class="menu-item float-left">
				<img src="./img/user.png" alt="user">
				<h3>Account</h3>
			</div>

			<div class="menu-item float-left">
				<img src="./img/mail.png" alt="mail">
				<h3>Messages</h3>
				<div id="menu-indicator">
					<h6>5</h6>
				</div>
			</div>

			<div class="menu-item float-left">
				<img src="./img/star.png" alt="favorites">
				<h3>Favorites</h3>
			</div>

			<div class="menu-item float-right" id="profile">
				<h3>Me</h3>
				<img src="./img/arrow.png" alt="arrow">
				<div class="picture"></div>
			</div>

			<div class="clr"></div>
		</nav><!--- top-menu -->
		
	</header><!--- header -->

	<div id="content">
		<div class="widget-container" id="menu-box">
			<div class="header">
				<h2>MENU BOX</h2>
			</div> <!--- header -->

			<div class="menu-box-item">
				<img src="./img/mail.png" alt="email">
				<h3>Messages</h3>
				<div class="indicator float-right">
					<h6>24</h6>
				</div>
				<div class="clr"></div>
			</div><!--- menu-box-item -->

			<div class="menu-box-item">
				<img src="./img/airplane.png" alt="airplane">
				<h3>Invites</h3>
				<div class="indicator float-right">
					<h6>24</h6>
				</div>
				<div class="clr"></div>
			</div><!--- menu-box-item -->

			<div class="menu-box-item">
				<img src="./img/calendar.png" alt="calendar">
				<h3>Events</h3>
				<div class="indicator float-right">
					<h6>24</h6>
				</div>
				<div class="clr"></div>
			</div><!--- menu-box-item -->

			<div class="menu-box-item">
				<img src="./img/settings.png" alt="settings">
				<h3>Account Settings</h3>
			</div><!--- menu-box-item -->

			<div class="menu-box-item">
				<img src="./img/graph.png" alt="graph">
				<h3>Statistics</h3>
			</div><!--- menu-box-item -->

		</div><!--- menu-box -->

		<div class="widget-container" id="user-badge">
			<img src="./img/follow.png" alt="follow">
			<div class="picture"></div>
			<h2>Anne Hathaway</h2>
			<p>Lorem ipsum dolor sit amet <br>  consectetuer adipiscing</p>
			
			<div class="inner-control-container" id="comments">
				<img src="./img/bubble.png" alt="comments">
				<h6>23</h6>
			</div><!--- comments -->

			<div class="inner-control-container" id="views">
				<img src="./img/eye.png" alt="comments">
				<h6>841</h6>
			</div><!--- views -->

			<div class="inner-control-container" id="favorites">
				<img src="./img/heart.png" alt="comments">
				<h6>49</h6>
			</div><!--- favorites -->

		</div><!--- user-badge -->

		<div class="widget-container" id="newsletter">
			<h2>JOIN THE NEWSLETTER</h2>
			<input type="text">
			<input type="submit" value="Subscribe">
		</div><!--- newsletter -->

	</div><!--- content -->

</html>
